<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMD模型展示系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .model-section {
            margin-bottom: 40px;
        }
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .model-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .model-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .model-link {
            color: #0066cc;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #f0f7ff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .model-link:hover {
            background-color: #e0efff;
            text-decoration: underline;
        }
        .model-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .model-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .type-pmx {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .type-zip {
            background-color: #fff3e0;
            color: #e65100;
        }
        .intro-section {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .intro-section p {
            margin: 5px 0;
            color: #1565c0;
        }
        .no-models {
            padding: 30px;
            text-align: center;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
            border-radius: 8px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MMD模型展示系统</h1>
        
        <div class="intro-section">
            <p><strong>欢迎使用MMD模型展示系统！</strong></p>
            <p>本系统提供两种类型的模型展示：</p>
            <p>1. 已解压的PMX模型 - 直接加载显示</p>
            <p>2. 压缩的ZIP模型 - 自动解压后显示</p>
            <p>点击下方模型卡片中的"查看模型"按钮即可在3D查看器中查看对应的模型。</p>
        </div>
        
        <!-- 已解压模型部分 -->
        <div class="model-section" id="pmx-models-section">
            <h2>📁 已解压模型</h2>
            <div class="loading" id="pmx-loading">正在加载模型列表...</div>
            <div class="model-grid" id="pmx-models-grid" style="display: none;">
                <!-- PMX模型卡片将在这里动态生成 -->
            </div>
            <div class="no-models" id="pmx-no-models" style="display: none;">
                <p>当前没有可用的已解压模型</p>
            </div>
        </div>
        
        <!-- ZIP压缩模型部分 -->
        <div class="model-section" id="zip-models-section">
            <h2>🗜️ 压缩模型</h2>
            <div class="loading" id="zip-loading">正在加载模型列表...</div>
            <div class="model-grid" id="zip-models-grid" style="display: none;">
                <!-- ZIP模型卡片将在这里动态生成 -->
            </div>
            <div class="no-models" id="zip-no-models" style="display: none;">
                <p>当前没有可用的压缩模型</p>
            </div>
        </div>
    </div>

    <script>
        // 动态获取模型数据
        let modelsData = { pmx: [], zip: [] };
        
        // 从文件名提取模型名称
        function extractModelName(fileName) {
            // 处理ZIP文件命名格式
            if (fileName.endsWith('.zip')) {
                // 处理格式：【模之屋】XXX_by_XXX_XXX.zip
                const match1 = fileName.match(/【[^】]+】([^_]+)_by/);
                // 处理格式：XXX_by_XXX_XXX.zip
                const match2 = fileName.match(/^([^_]+)_by/);
                if (match1) return match1[1];
                if (match2) return match2[1];
                // 默认返回去掉扩展名的文件名
                return fileName.replace('.zip', '');
            }
            // 处理PMX文件
            return fileName.replace('.pmx', '');
        }
        
        // 动态加载模型文件
        async function loadModelFiles() {
            const loadingElements = document.querySelectorAll('.loading-indicator');
            loadingElements.forEach(el => el.style.display = 'flex');
            
            try {
                // 从后端API获取模型文件列表
                const response = await fetch('/api/models');
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }
                
                // 解析JSON响应
                const data = await response.json();
                
                // 如果API返回错误
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // 更新模型数据
                modelsData = {
                    zip: data.zip || [],
                    pmx: data.pmx || []
                };
                
                console.log('从后端API获取的ZIP模型文件数量:', modelsData.zip.length);
                console.log('从后端API获取的PMX模型文件数量:', modelsData.pmx.length);
                console.log('API返回的完整数据:', data);
                
            } catch (error) {
                console.error('加载模型文件失败:', error);
                // 在实际环境中，这里应该展示错误信息给用户
            } finally {
                loadingElements.forEach(el => el.style.display = 'none');
                generateModelCards();
            }
        }

        // 动态生成模型卡片
        function generateModelCards() {
            // 处理PMX模型
            const pmxGrid = document.getElementById('pmx-models-grid');
            const pmxLoading = document.getElementById('pmx-loading');
            const pmxNoModels = document.getElementById('pmx-no-models');
            
            if (pmxLoading) {
                pmxLoading.style.display = 'none';
            }
            
            if (pmxGrid) {
                // 清空网格
                pmxGrid.innerHTML = '';
                
                // 检查是否有PMX模型
                if (modelsData.pmx && modelsData.pmx.length > 0) {
                    // 遍历PMX模型数据
                    modelsData.pmx.forEach(model => {
                        // 创建模型卡片
                        const card = document.createElement('div');
                        card.className = 'model-card';
                        
                        // 设置卡片内容
                        card.innerHTML = `
                              <div class="model-thumbnail">
                                 <img src="/${model.fileName || ''}.jpg" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg width="200" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" preserveAspectRatio="none"%3E%3Cdefs%3E%3Cstyle type="text/css"%3E%23holder text { fill:rgb(150,150,150);font-weight:normal;font-family:Helvetica, monospace;font-size:10pt } %3C/style%3E%3C/defs%3E%3Cg id="holder"%3E%3Crect width="200" height="150" fill="%23EEEEEE"%3E%3C/rect%3E%3Cg%3E%3Ctext x="68" y="81"%3EMMD Model%3C/text%3E%3C/g%3E%3C/g%3E%3C/svg%3E'" alt="${model.name}">
                              </div>
                            <div class="model-type type-pmx">PMX模型</div>
                            <h3 class="model-title">${model.name}</h3>
                            <div class="model-info">文件名: ${model.fileName}</div>
                            <button class="view-model-btn" data-model="${model.fullPath || model.fileName}" data-type="pmx" data-name="${model.name}">
                                查看模型
                            </button>
                        `;
                        
                        // 添加到网格
                        pmxGrid.appendChild(card);
                    });
                    
                    // 显示模型网格，隐藏无模型提示
                    pmxGrid.style.display = 'grid';
                    pmxNoModels.style.display = 'none';
                } else {
                    // 显示无模型提示
                    pmxGrid.style.display = 'none';
                    pmxNoModels.style.display = 'block';
                }
            }

            // 处理ZIP模型
            const zipGrid = document.getElementById('zip-models-grid');
            const zipLoading = document.getElementById('zip-loading');
            const zipNoModels = document.getElementById('zip-no-models');
            
            if (zipLoading) {
                zipLoading.style.display = 'none';
            }
            
            if (zipGrid) {
                // 清空网格
                zipGrid.innerHTML = '';
                
                // 检查是否有ZIP模型
                if (modelsData.zip && modelsData.zip.length > 0) {
                    // 遍历ZIP模型数据
                    modelsData.zip.forEach(model => {
                        // 创建模型卡片
                        const card = document.createElement('div');
                        card.className = 'model-card';
                        
                        // 设置卡片内容
                        card.innerHTML = `
                            <div class="model-thumbnail">
                                <img src="http://localhost:5000/${model.fileName || ''}.jpg" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg width="200" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" preserveAspectRatio="none"%3E%3Cdefs%3E%3Cstyle type="text/css"%3E%23holder text { fill:rgb(150,150,150);font-weight:normal;font-family:Helvetica, monospace;font-size:10pt } %3C/style%3E%3C/defs%3E%3Cg id="holder"%3E%3Crect width="200" height="150" fill="%23EEEEEE"%3E%3C/rect%3E%3Cg%3E%3Ctext x="68" y="81"%3EMMD Model%3C/text%3E%3C/g%3E%3C/g%3E%3C/svg%3E'" alt="${model.name}">
                            </div>
                            <div class="model-type type-zip">ZIP压缩包</div>
                            <h3 class="model-title">${model.name}</h3>
                            <div class="model-info">文件名: ${model.fileName}</div>
                            <button class="view-model-btn" data-model="${model.fullPath || model.fileName}" data-type="zip" data-name="${model.name}">
                                查看模型
                            </button>
                        `;
                        
                        // 添加到网格
                        zipGrid.appendChild(card);
                    });
                    
                    // 显示模型网格，隐藏无模型提示
                    zipGrid.style.display = 'grid';
                    zipNoModels.style.display = 'none';
                } else {
                    // 显示无模型提示
                    zipGrid.style.display = 'none';
                    zipNoModels.style.display = 'block';
                }
            }
            
            // 添加模型查看按钮的点击事件
            document.querySelectorAll('.view-model-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modelPath = this.getAttribute('data-model');
                    const modelType = this.getAttribute('data-type');
                    const modelName = this.getAttribute('data-name');
                    
                    // 构建URL参数
                    const params = new URLSearchParams();
                    if (modelType === 'pmx') {
                        params.set('model', modelPath);
                    } else {
                        params.set('zip', modelPath);
                    }
                    params.set('name', modelName);
                    
                    // 跳转到模型查看页面
                    window.location.href = `view.html?${params.toString()}`;
                });
            });
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 调用loadModelFiles函数来实现动态加载模型数据
            loadModelFiles();
        });
    </script>
</body>
</html>
