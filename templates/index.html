{% extends "base.html" %}

{% block content %}
    <!-- 介绍部分 -->
    <div class="intro-section">
        <h2>🎭 MMD简易显示</h2>
        <p>这是一个简单的MMD模型预览工具，支持上传、解压和预览MMD模型。</p>
        <p>您可以通过点击上方的"文件上传"按钮上传ZIP格式的MMD模型文件，上传完成后系统会自动处理并显示在下方的模型列表中。</p>
        <p>对于已上传的模型，您可以查看其详细信息并进行预览。</p>
    </div>
    
    <!-- MMD模型列表 -->
    <div class="model-section">
        <h2>📋 模型列表</h2>
        <div id="model-list" class="model-list">
            <!-- 这里将通过JavaScript动态加载模型列表 -->
            <p>正在加载模型列表...</p>
        </div>
    </div>
    
    <style>
        h2 {
            color: #555;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        /* 模型列表样式 */
        .model-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .model-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .model-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .model-info {
            padding: 15px;
        }
        
        .model-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .model-meta {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .model-actions {
            display: flex;
            gap: 10px;
        }
        
        .view-model-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .view-model-btn:hover {
            background-color: #2980b9;
        }
        
        .unzip-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .unzip-btn:hover {
            background-color: #27ae60;
        }
        
        /* 介绍部分 */
        .intro-section {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .intro-section p {
            margin-bottom: 15px;
            line-height: 1.8;
        }
    </style>
    
    <!-- 引入列表处理脚本 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <script src="{{ url_for('static', filename='js/modelList.js') }}"></script>
{% endblock %}
